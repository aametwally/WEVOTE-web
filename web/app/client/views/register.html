<!-- controllers required to have scope:
doRegister()
registration:{
    username:string,
    password:string,
    firstname:string,
    lastname:string,
    rememberMe:boolean
}
closeThisDialog("Cancel") -->
<div class="ngdialog-message" id="registerDialogId">
    <div class="">
        <h3>Register </h3>
    </div>
    <form ng-submit="doRegister()">
        <div class="form-group">
            <label class="sr-only" for="username">Username</label>
            <input type="text" class="form-control input-sm" id="username" placeholder="Username" pattern="[a-zA-Z0-9!@#$%^*_|]{6,25}"
                ng-model="registration.username">
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <input type="password" class="form-control input-sm" id="password" placeholder="Password" ng-model="registration.password">
        </div>
        <div class="form-group">
            <label class="sr-only" for="firstname">First Name</label>
            <input type="text" class="form-control input-sm" id="firstname" placeholder="First Name" ng-model="registration.firstname">
        </div>
        <div class="form-group">
            <label class="sr-only" for="lastname">Last Name</label>
            <input type="text" class="form-control input-sm" id="lastname" placeholder="Last Name" ng-model="registration.lastname">
        </div>
        <div class="checkbox">
            <label>
                        <input type="checkbox" ng-model="registration.rememberMe"> Remember me
                    </label>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Register</button>
        <button type="button" class="btn btn-default btn-sm" ng-click="closeThisDialog()">Cancel</button>
    </form>
</div>
