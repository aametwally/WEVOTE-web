<div class="row row-form">
    <div class="col-xs-12 col-md-6">

        <div class="panel panel-default panel-submission-form">
            <div class="panel-heading" role="tab" id="headingInput">
                <h3 class="panel-title">
                    Track Experiments
                </h3>
            </div>
            <div role="tabpanel" class="tab-pane">
                <div class="panel-body data-submission-form table-scrollable">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Configurations</th>
                                <th>Size</th>
                                <th>Progress</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="exp in experiments">
                                <td><strong>{{ exp.user }}</strong></td>
                                <td>
                                    <a ng-attr-id="{{exp._id}}" class="btn btn-primary btn-xs" 
                                        data-placement='above' title="Used Algorithms" href='#'>N={{exp.config.algorithms.length}}</span>
                                    <div ng-attr-id="{{'data-'+exp._id}}" style="display: none">
                                    <ul class="list-inline">
                                        <li ng-repeat="alg in exp.config.algorithms"><span class="label label-warning">{{alg.name}}</span></li>
                                    </ul>
                                    </div>
                                    </td>
                                <td nowrap>{{ exp.reads.size/1024/1024|number:2 }} MB</td>
                                <td>
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': exp.status.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-warning btn-xs" 
                                    data-toggle="tooltip" data-placement="top" title="Cancel" ng-click=""
                                        ng-disabled="true">
                        <span class="glyphicon glyphicon-ban-circle"></span>
                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" 
                                    data-toggle="tooltip" data-placement="top" title="Remove" ng-click="">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                                    <button type="button" class="btn btn-primary btn-xs" 
                                    data-toggle="tooltip" data-placement="top" title="Visualize" ng-click="">
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
