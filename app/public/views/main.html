<div class="container" ng-controller="MainController">
    <div class="row row-content">
        <div class="col-xs-12 col-md-5">
            <div ng-controller="InputController">
                <div ng-if="!showInput" class="{{error? 'alert alert-danger' :'alert alert-warning'}}"
                     role="alert">{{message}}</div>
                <div ng-if="showInput" ng-include="'views/input.html'"></div>
            </div>
        </div>
        <div class="col-xs-12 col-md-offset-1 col-md-6">
            <div ng-controller="ExperimentController">
                <div ng-if="!showExperiments" class="{{experimentsError? 'alert alert-danger' :'alert alert-warning'}}"
                     role="alert">{{experimentsMessage}}</div>
                <div ng-if="showExperiments" ng-include="'views/experiment.html'"></div>
            </div>
        </div>
    </div>
</div>
