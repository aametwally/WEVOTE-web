<div class="container" ng-controller="MainController">
    <div class="row row-content" ng-controller="InputController">
        <form class="form-horizontal" role="form"
              name="inputForm" ng-submit="postExperiment()"
              novalidate>
            <div class="panel-group" id="accordion"
                 role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingInput">
                        <h3 class="panel-title">
                            <a role="button" data-toggle="collapse"
                               data-parent="#accordion" href="#datainput">
                                Dataset Input
                            </a>
                        </h3>
                    </div>
                    <div role="tabpanel" class="tab-pane fade in"
                         id="datainput">
                        <div class="panel-body">
                            <div ng-include="'views/inputdata.html'"></div>
                        </div>
                    </div>

                    <div class="panel-heading" role="tab" id="headingInput2">
                        <h3 class="panel-title">
                            <a role="button" data-toggle="collapse"
                               data-parent="#accordion" href="#datainput2">
                                Preview
                            </a>
                        </h3>
                    </div>
                    <div role="tabpanel" class="panel-collapse collapse"
                         id="datainput2">
                        <div class="panel-body">
                            <div ng-include="'views/preview.html'"></div>
                        </div>
                    </div>

                    <div class="panel-heading" role="tab" id="headingInput2">
                        <h3 class="panel-title">
                            <a role="button" data-toggle="collapse"
                               data-parent="#accordion" href="#datainput2">
                                Preview
                            </a>
                        </h3>
                    </div>
                    <div role="tabpanel" class="panel-collapse collapse"
                         id="datainput2">
                        <div class="panel-body">
                            <div ng-include="'views/preview.html'"></div>
                        </div>
                    </div>


                </div>
            </div>

        </form>
    </div>
</div>
