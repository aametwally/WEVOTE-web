<div ng-controller="LoginController">
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;
                </button>
                    <h4 class="modal-title">Login </h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="loginusername" class="sr-only">Username</label>
                            <input type="text" class="form-control input-sm" pattern="[a-zA-Z0-9!@#$%^*_|]{6,25}" id="loginusername" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="loginpassowrd" class="sr-only">Password</label>
                            <input type="password" class="form-control input-sm" id="loginpassowrd" placeholder="Password">
                        </div>
                        <label class="checkbox-inline" style="color:grey;">
                        <input type="checkbox" name="remember"
                               value="">
                        <strong>Remember me</strong>
                    </label>
                        <button type="submit" class="btn btn-default btn-sm">Sign in</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
